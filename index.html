<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Javascript & jQuery Code Review</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <p>Use this page to figure out which language you should learn first and be on your way to becoming a great
      programmer! Answer the questinos below, and we will suggest which language would best fit you to start with!</p>
    <hr>

    <div class="radio">
      <label>
        <p>1. Do you prefer Dogs or Cats?</p>
        <input type="radio" name="animal" value="dogs" checked>
        Dogs
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="animal" value="cats">
        Cats
      </label>
    </div>

    <div class="radio">
      <label>
        <p>2. Do you prefer Mac or Windows?</p>
        <input type="radio" name="software" value="mac" checked>
        Mac
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="software" value="windows">
        Windows
      </label>
    </div>
    <div class="radio">
      <label>
        <p>3. Do you own plants?</p>
        <input type="radio" name="plants" value="yes" checked>
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="plants" value="no">
        No
      </label>
    </div>
    <div class="radio">
      <label>
        <p>4. Do you consider yourself creative?</p>
        <input type="radio" name="creative" value="yes" checked>
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="creative" value="no">
        No
      </label>
    </div>
    <div class="radio">
      <label>
        <p>5. Are you a fast learner?</p>
        <input type="radio" name="learner" value="yes" checked>
        Yes
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="learner" value="no">
        No
      </label>
    </div>







  </div>
</body>

</html>
